image: openjdk:11

before_script:
  - apt-get install ivy

stages:
  - build
  - test

install:
  stage: build
  script:
    - ant -lib /usr/share/java
    - alias pdftk='java -cp build/jar/pdftk.jar:lib/bcprov-1.58.jar:lib/commons-lang3.jar "$@"'

php-pdftk:
  stage: test
  script:
    - apt-get install composer
    - composer require mikehaertl/php-pdftk
